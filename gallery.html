<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Monkees Project</title>
</head>

<body class="container-fluid">
    <header>
        <div class="row no-gutters">
            <a class="col-md-4 logo" href="02-index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="index.html" class="hvr-radial-out bg-home"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="news.html" class="hvr-radial-out bg-news"><i class="fa fa-newspaper"
                                        aria-hidden="true"></i><span>News</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="gallery.html" class="hvr-radial-out bg-gallery"><i class="fa fa-play"
                                        aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center  menuitem">
                                <a href="hireus.html" class="hvr-radial-out bg-hireus"><i class="fa fa-guitar"
                                        aria-hidden="true"></i><span>Hire Us</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row bg-gallery text-center gallery-container justify-content-center">
            <div class="col-12">
                    <h1>Photos, videos, and music online!</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="video">
                    <video controls>
                        <source src="assets/video/TheMonkees.mp4" type="video/mp4">
                        <source src="assets/video/TheMonkees.ogv" type="video/ogg">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </div>
        </div>
        <div class="row bg-gallery text-center gallery-container">
            <div class="col-12 col-md-4 col-lg-3">
                <p>Clarksville</p>
                <audio controls>
                    <source src="assets/audio/Clarksville.ogg" type="audio/ogg">
                    <source src="assets/audio/Clarksville.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
                <p>Daydream Beliver</p>
                <audio controls>
                    <source src="assets/audio/DaydreamBeliever.ogg" type="audio/ogg">
                    <source src="assets/audio/DaydreamBeliever.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
                <p>I'm a Beliver</p>
                <audio controls>
                    <source src="assets/audio/ImABeliever.ogg" type="audio/ogg">
                    <source src="assets/audio/ImABeliever.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
                <p>Stepping Stone</p>
                <audio controls>
                    <source src="assets/audio/SteppingStone.ogg" type="audio/ogg">
                    <source src="assets/audio/SteppingStone.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div class="row bg-gallery text-center gallery-container">
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/album.jpg" alt="cover image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/album2.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/band.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/cover.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/cover1.jpg" alt="cover image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/cover2.png" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/monkees.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/cover3.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/dj.jpg" alt="cover image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/md.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/mn.jpg" alt="cover 1 image">
            </div>
            <div class="col-12 col-md-4 col-lg3">
                <img src="assets/images/pt.jpg" alt="cover 1 image">
            </div>
        </div>
  </section>
  <footer>
        <div class="row">
            <div class="col-md-8 footercontainer bg-footer">
                <h4 class="footer-h4"> <a data-toggle="modal" href="#signupmodal">Sign up to our newsletter</a> and get
                    the latest about our events!<br>
                    <a href="hireus.html" class="hireus-link">Hire us for a Party!</a></h4>
            </div>
            <div id="social" class="col-md-4 social">

                <ul>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class=" fab fa-facebook"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-twitter"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-instagram"
                                title="Coming Soon!"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="signupmodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                        </div>

                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                            data-dismiss="modal">
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">You have signed up successfully!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Monkees Project</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a class="col-md-4 logo" href="02-index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="index.html" class="hvr-radial-out bg-home"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="news.html" class="hvr-radial-out bg-news"><i class="fa fa-newspaper"
                                        aria-hidden="true"></i><span>News</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="gallery.html" class="hvr-radial-out bg-gallery"><i class="fa fa-play"
                                        aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center  menuitem">
                                <a href="hireus.html" class="hvr-radial-out bg-hireus"><i class="fa fa-guitar"
                                        aria-hidden="true"></i><span>Hire Us</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row no-gutter">
            <div class="col-12 bg-gallery text-center gallery-container">
                <h1>Photos, videos, and music.. online!</h1>
            </div>
        </div>
        <div class="row no-gutter">
            <div class="col-md-12">
                <ul id="Gallery" class="list-inline bg-gallery gallery-container ">
                    <li class="col-md-3 list-inline-item control text-center">
                        <div class="video">
                            <video controls>
                                <source src="../video/TheMonkees.mp4" type="video/mp4">
                                <source src="../video/TheMonkees.ogv" type="video/ogg">
                                Your browser does not support HTML5 video.
                            </video>
                        </div>
                    </li>
                    <li class="col-md-5 list-inline-item control text-center">
                        <p>Clarksville</p>
                        <audio controls>
                            <source src="assets/audio/Clarksville.ogg" type="audio/ogg">
                            <source src="assets/audio/Clarksville.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <p>Daydream Beliver</p>
                        <audio controls>
                            <source src="../audio/DaydreamBeliever.ogg" type="audio/ogg">
                            <source src="../audio/DaydreamBeliever.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <p>I'm a Beliver</p>
                        <audio controls>
                            <source src="../audio/ImABeliever.ogg" type="audio/ogg">
                            <source src="../audio/ImABeliever.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <p>Stepping Stone</p>
                        <audio controls>
                            <source src="../audio/SteppingStone.ogg" type="audio/ogg">
                            <source src="../audio/SteppingStone.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                    <li class="col-md-4 list-inline-item control text-center">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="../images/album.jpg" alt="cover image">
                                <img src="../images/album2.jpg" alt="cover 1 image">
                                <img src="../images/band.jpg" alt="cover 1 image">
                                <img src="../images/cover.jpg" alt="cover 1 image">
                            </div>
                            <div class="col-md-4">
                                <img src="../images/cover1.jpg" alt="cover image">
                                <img src="../images/cover2.png" alt="cover 1 image">
                                <img src="../images/monkees.jpg" alt="cover 1 image">
                                <img src="../images/cover3.jpg" alt="cover 1 image">
                            </div>
                            <div class="col-md-4">

                                <img src="../images/dj.jpg" alt="cover image">
                                <img src="../images/md.jpg" alt="cover 1 image">
                                <img src="../images/mn.jpg" alt="cover 1 image">
                                <img src="../images/pt.jpg" alt="cover 1 image">
                            </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-md-8 footercontainer bg-footer">
                <h4 class="footer-h4">Want to hear from us more often?<br>Sign up <a href=""

                    click <a href="hireus.html" class="hireus-link">Here!</a></h4>
            </div>
            <div id="social" class="col-md-4 social">

                <ul>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class=" fab fa-facebook"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-twitter"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-instagram"
                                title="Coming Soon!"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </footer>
</body>

</html>

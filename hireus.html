<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Monkees Project</title>
</head>

<body class="conatiner-fluid">
    <!-- Header -->
    <header>
        <div class="row no-gutters">
            <a class="col-md-4 logo" href="02-index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                    </div>
                </div>
                <!-- Navbar -->
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="index.html" class="hvr-radial-out bg-home"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="news.html" class="hvr-radial-out bg-news"><i class="fa fa-newspaper"
                                        aria-hidden="true"></i><span>News</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="gallery.html" class="hvr-radial-out bg-gallery"><i class="fa fa-play"
                                        aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center  menuitem">
                                <a href="hireus.html" class="hvr-radial-out bg-hireus"><i class="fa fa-guitar"
                                        aria-hidden="true"></i><span>Hire Us</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <section>
        <div class="row no-gutter">
            <div class="col  text-center bg-hireus hireus-container">
                <h1>Contact Us</h1>
                <p>Please fill out the form, and we will get back to you as soon as possible.</p>
                <form id="frm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-12">
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                                value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col -12">
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"
                                value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <input type="email" class="form-control" id="email" placeholder="Email address"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <textarea class="form-control" id="validationCustom04" placeholder="Your Message" rows="5"
                                required></textarea>
                        </div>
                    </div>

                    <div id="notsent" class="alert alert-warning alert-dismissible fade collapse">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Ooops!</strong> Every field required!
                    </div>
                    <button class="btn btn-success" type="submit">Send</button>
                </form>

            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-md-8 footercontainer bg-footer">
                <h4 class="footer-h4"> <a data-toggle="modal" href="#signupmodal">Sign up to our newsletter</a> and get
                    the latest about our events!<br>
                    <a href="hireus.html" class="hireus-link">Hire us for a Party!</a></h4>
            </div>
            <!-- Social links -->
            <div id="social" class="col-md-4 social">

                <ul>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class=" fab fa-facebook"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-twitter"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-instagram"
                                title="Coming Soon!"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="signupmodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>

                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                            data-dismiss="modal">
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">You have signed up successfully!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            $('#notsent').show();
                            event.preventDefault();
                            event.stopPropagation();

                        } else if (form.checkValidity() === true) {
                            alert("Message sent!");

                        }
                        form.classList.add('was-validated');

                    }, false);

                });
            }, false);
        })();
    </script>
</body>


</html>

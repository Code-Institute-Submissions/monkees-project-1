<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Monkees Project</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a class="col-md-4 logo" href="02-index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="index.html" class="hvr-radial-out bg-home"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="news.html" class="hvr-radial-out bg-news"><i class="fa fa-newspaper"
                                        aria-hidden="true"></i><span>News</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="gallery.html" class="hvr-radial-out bg-gallery"><i class="fa fa-play"
                                        aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center  menuitem">
                                <a href="hireus.html" class="hvr-radial-out bg-hireus"><i class="fa fa-guitar"
                                        aria-hidden="true"></i><span>Hire Us</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row no-gutter">
            <div class="col bg-hireus text-center hireus-container">
                <h1>Let's Party Together!</h1>
                <form>
                    <div class="form-group">
                        <label for="email-area">Email address</label>
                        <input type="email" class="form-control" id="email-area"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="subject-area">Subject</label>
                        <textarea class="form-control" id="subject-area" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-area">Please, give us as many information as you can about the event location, date and type.</label>
                        <textarea class="form-control" id="meassage-area" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-md-8 footercontainer bg-footer">
                <h4 class="footer-h4">Want to hear from us more often?<br>Sign up <a href=""
                        class="newsletter">Here,</a> and get the latest news about our events!<br> To party together,
                    click <a href="hireus.html" class="hireus-link">Here!</a></h4>
            </div>
            <div id="social" class="col-md-4 social">

                <ul>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class=" fab fa-facebook"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-twitter"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-instagram"
                                title="Coming Soon!"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </footer>
</body>

</html>

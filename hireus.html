<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Monkees Project</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a class="col-md-4 logo" href="02-index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="index.html" class="hvr-radial-out bg-home"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="news.html" class="hvr-radial-out bg-news"><i class="fa fa-newspaper"
                                        aria-hidden="true"></i><span>News</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center menuitem">
                                <a href="gallery.html" class="hvr-radial-out bg-gallery"><i class="fa fa-play"
                                        aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item text-center  menuitem">
                                <a href="hireus.html" class="hvr-radial-out bg-hireus"><i class="fa fa-guitar"
                                        aria-hidden="true"></i><span>Hire Us</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row no-gutter">
            <div class="col bg-hireus text-center hireus-container">
                <h1>Let's Party Together!</h1>
                <form>
                    <div class="form-group">
                        <label for="email-area">Email address</label>
                        <input type="email" class="form-control" id="email-area" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="subject-area">Subject</label>
                        <textarea class="form-control" id="subject-area" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-area">Please, give us as many information as you can about the event
                            location, date and type.</label>
                        <textarea class="form-control" id="meassage-area" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                        Send
                    </button>
                    
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-md-8 footercontainer bg-footer">
                <h4 class="footer-h4"> <a href=""
                        class="newsletter">Sign up to our newsletter</a> and get the latest about our events!<br>
                          <a href="hireus.html" class="hireus-link">Hire us for a Party!</a></h4>
            </div>
            <div id="social" class="col-md-4 social">

                <ul>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class=" fab fa-facebook"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-twitter"
                                title="Coming Soon!"></i></a>
                    </li>
                    <li class="social-link-li list-inline-item">
                        <a href="#social" class="hvr-float-shadow social-link"><i class="fab fa-instagram"
                                title="Coming Soon!"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                assets.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
